<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>12Bool</title>
      <link rel="stylesheet" href="css/12bool.css">
      <link rel="stylesheet" href="css/style.css">
</head>
<body>
      
      <div class="margin-bottom">
            <h2>Nested</h2>

            <div class="row">
                  <div class="col-lg-7">
                        <div class="box blue">
                              
                              <div class="row">
                                    <div class="col-lg-3">
                                          <div class="box green"></div>
                                    </div>
                                    <div class="col-lg-6">
                                          <div class="box green"></div>
                                    </div>
                                    <div class="col-lg-3">
                                          <div class="box green"></div>
                                    </div>
                              </div>

                        </div>
                  </div>
                  <div class="col-lg-5">
                        <div class="box blue">
                              
                              <div class="row">
                                    <div class="col-lg-6">
                                          <div class="box green"></div>
                                    </div>
                                    <div class="col-lg-6">
                                          <div class="box green"></div>
                                    </div>
                              </div>

                        </div>
                  </div>
            </div>
      </div>

      <div class="margin-bottom">
            <h2>Alignment</h2>

            <div class="row">
                  <div class="col-lg-6">
                        <div class="box blue">
                              start
                        </div>
                  </div>
            </div>

            <div class="row">
                  <div class="col-lg-offset-3"></div>

                  <div class="col-lg-6">
                        <div class="box blue">
                              center
                        </div>
                  </div>

                  <div class="col-lg-offset-3"></div>
            </div>

            <div class="row">
                  <div class="col-lg-offset-6"></div>
                  
                  <div class="col-lg-6">
                        <div class="box blue">
                              end
                        </div>
                  </div>
            </div>

            <div class="row">
                  <div class="col-lg-6">
                        <div class="box big-box blue"></div>
                  </div>
                  <div class="col-lg-6">
                        <div class="box blue">top</div>
                  </div>
            </div>

            <div class="row flex align-center">
                  <div class="col-lg-6">
                        <div class="box big-box blue"></div>
                  </div>
                  <div class="col-lg-6">
                        <div class="box blue">middle</div>
                  </div>
            </div>

            <div class="row flex align-bottom">
                  <div class="col-lg-6">
                        <div class="box big-box blue"></div>
                  </div>
                  <div class="col-lg-6">
                        <div class="box blue">bottom</div>
                  </div>
            </div>
      </div>
      
      <h2>Justify Content</h2>

      <div class="margin-bottom">

            <h3>Space Around</h3>
            <div class="row">
                  <div class="col-lg-12">
                        <div class="box blue">
                  
                              <div class="row flex just-around">
                                    <div class="col-lg-2">
                                          <div class="box green"></div>
                                    </div>
                                    <div class="col-lg-2">
                                          <div class="box green"></div>
                                    </div>
                                    <div class="col-lg-2">
                                          <div class="box green"></div>
                                    </div>
                              </div>
                  
                        </div>
                  </div>
            </div>

            <h3>Space Around</h3>
            <div class="row">
                  <div class="col-lg-12">
                        <div class="box blue">
            
                              <div class="row flex just-between">
                                    <div class="col-lg-2">
                                          <div class="box green"></div>
                                    </div>
                                    <div class="col-lg-2">
                                          <div class="box green"></div>
                                    </div>
                                    <div class="col-lg-2">
                                          <div class="box green"></div>
                                    </div>
                              </div>
            
                        </div>
                  </div>
            </div>
      </div>
</body>
</html>
